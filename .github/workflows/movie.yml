name: Daily X Movie Posts

on:
  schedule:
    - cron: "0 3 * * *"   # Runs daily at 09:00 UTC
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install tweepy

      - name: Run bot
        env:
          PYTHONIOENCODING: utf-8
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: python src/movie.py

      - name: Save state
        run: |
          git config user.name "github-bot"
          git config user.email "bot@github.com"
          git add parameters/movie/counter.txt parameters/movie/last_run.txt
          git commit -m "Increment counter" || echo "No changes to commit"
          git push
